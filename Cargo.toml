[package]
name = "dot"
version = "0.1.8"
authors = ["Yury Antonov <yantonov@yandex.ru>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
walkdir = "2"
clap = "3.0.0-beta.1"
symlink = "0.1.0"
chrono = "0.4.11"
colored = "1.9.3"

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
codegen-units = 1
panic = 'abort'
